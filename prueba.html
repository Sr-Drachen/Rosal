<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Estilo Ver los Resultados</title>
    <style>
        @font-face {
            font-family: 'Mont Black Italic';
            src: url('ruta/a/tu/fuente/Mont-BlackItalic.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }

        .boton-resultados {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Mont Black Italic', sans-serif;
            color: white;
            width: 150px;
            height: 150px;
            background: #ff4b4b;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .boton-resultados:hover {
            transform: scale(1.05);
        }

        body {
            background: linear-gradient(to bottom, #add8e6, #00008b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <button class="boton-resultados">Ver los resultados</button>
</body>
</html>
