<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Estilo Otro</title>
    <style>
        .boton-otro {
            display: inline-block;
            padding: 15px 30px;
            font-size: 69px;
            font-family: Arial, sans-serif;
            font-weight: 900;
            color: white;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 -4px 6px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 250px;
            height: 250px;
            transition: transform 0.2s;
        }

        .boton-otro:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="boton-otro">Otro</button>
</body>
</html>
