<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="controls">
        <div class="orange-btn-container">
            <button id="contador1-btn" onclick="aumentarContador1()">Rosal</button>
            <div></div>
        </div>
        <div class="blue-btn-container">
            <button class="boton-2" id="contador2-btn" onclick="aumentarContador2()">Otro</button>
            <div></div>
        </div>
        <button class="show-btn" id="show-btn" onclick="toggleContadores()">Mostrar resultados</button>
    </div>
    
    <div id="counters" class="container" style="display: none;">
        <div class="counter-container">
            <div class="title-rosal">Rosal</div>
            <div class="counter" id="contador1">0</div>
        </div>
        <div class="counter-container">
            <div class="title-otro">Otro</div>
            <div class="counter" id="contador2">0</div>
        </div>
        <button class="show-btn" id="toggle-btn" onclick="toggleContadores()">Ocultar</button>
        <button class="reset-btn" id="reset-btn" onclick="reiniciarContadores()">Reiniciar conteo</button>
    </div>

    <script>
        function obtenerContador(id, valorInicial) {
            const valor = localStorage.getItem(id);
            return valor !== null ? parseInt(valor, 10) : valorInicial;
        }

        function guardarContador(id, valor) {
            localStorage.setItem(id, valor);
        }

        function reiniciarContadores() {
            localStorage.removeItem('contador1');
            localStorage.removeItem('contador2');
            contador1 = 0;
            contador2 = 0;
            document.getElementById('contador1').innerText = contador1;
            document.getElementById('contador2').innerText = contador2;
        }

        function toggleContadores() {
            const countersDiv = document.getElementById('counters');
            const controlsDiv = document.getElementById('controls');
            const showBtn = document.getElementById('show-btn');
            const resetBtn = document.getElementById('reset-btn');
            const toggleBtn = document.getElementById('toggle-btn');

            if (countersDiv.style.display === 'none') {
                countersDiv.style.display = 'block';
                controlsDiv.style.display = 'none';
                showBtn.innerText = 'Regresar';
                resetBtn.style.display = 'block';
                document.getElementById('contador1').innerText = obtenerContador('contador1', 0);
                document.getElementById('contador2').innerText = obtenerContador('contador2', 0);
            } else {
                countersDiv.style.display = 'none';
                controlsDiv.style.display = 'block';
                showBtn.innerText = 'Mostrar resultados';
                resetBtn.style.display = 'none';
            }
        }

        let contador1 = obtenerContador('contador1', 0);
        let contador2 = obtenerContador('contador2', 0);

        document.getElementById('contador1').innerText = contador1;
        document.getElementById('contador2').innerText = contador2;

        function aumentarContador1() {
            contador1++;
            document.getElementById('contador1').innerText = contador1;
            guardarContador('contador1', contador1);
        }

        function aumentarContador2() {
            contador2++;
            document.getElementById('contador2').innerText = contador2;
            guardarContador('contador2', contador2);
        }
    </script>
</body>
</html>
